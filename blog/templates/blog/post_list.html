{% extends 'blog/base.html' %}
  {% block content %}
    {% for post in posts %}
          <div class="card white z-depth-3">
              <div class="card-content black-text">
                <span class="post-meta">Posted on: {{ post.published_date }}</span>
                  {% if user.is_authenticated %}
                    <a href="{% url 'edit_post' pk=post.pk %}" class="btn waves-effect waves-light blue right">Edit Post</a>
                  {% endif %}
                <h3 class="" style="text-transform: uppercase; font-weight: 900;">
                    <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a>
                </h3>
                <p> {{ post.text|truncatewords_html:80 }} </p>
              </div>

              <div class="card-action">
                 <a class="" href="{% url 'post_detail' pk=post.pk %}">
                     Read more  <i font-size="24px" class="ion-ios-arrow-thin-right"></i>
                 </a>
              </div>
          </div>
          
      {% endfor %}
    {% endblock %}
