{% extends 'blog/base.html' %}
    {% block content %}
        <div class="col s12 m12">
            <div class="card white darken-1">
                <div class="card-content black-text">

                    <div class="center mb-20">
                        {% if post.published_date %}
                            <span class="post-meta center"> Posted on: {{ post.published_date }} </span>
                        {% endif %}

                        <span class="post-meta center"> Author: {{ post.author }} </span>
                    </div>


                    <div class="main-post">
                        <h3 class="black-text center" style="text-transform: uppercase; margin-bottom: 30px;">
                            {{ post.title }}
                        </h3>
                        <p> {{ post.text }} </p>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
